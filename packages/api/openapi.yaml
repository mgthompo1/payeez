openapi: 3.1.0
info:
  title: Atlas API
  description: |
    Processor-agnostic payment orchestration API with Basis Theory for PCI-free tokenization.

    ## Authentication

    All API requests require authentication using an API key in the `Authorization` header:
    ```
    Authorization: Bearer sk_test_your_api_key
    ```

    ## Payment Methods

    Atlas supports multiple payment methods:
    - **Card**: Credit and debit cards tokenized via Basis Theory
    - **Apple Pay**: Native Apple Pay integration
    - **Google Pay**: Native Google Pay integration
    - **Bank Account (ACH)**: US bank account payments

    ## Environments

    - **Test**: Use `sk_test_` prefixed keys
    - **Live**: Use `sk_live_` prefixed keys

  version: 1.0.0
  contact:
    name: Atlas Support
    url: https://atlas.co/support

servers:
  - url: https://api.atlas.co/functions/v1
    description: Production API

security:
  - ApiKeyAuth: []

paths:
  /create-session:
    post:
      summary: Create Payment Session
      description: |
        Create a new payment session to collect payment from a customer.
        Returns a session ID and client secret for use with the frontend SDK.
      operationId: createSession
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
            examples:
              basic:
                summary: Basic session
                value:
                  amount: 4990
                  currency: USD
              withCustomer:
                summary: With customer details
                value:
                  amount: 4990
                  currency: USD
                  customer:
                    email: customer@example.com
                    name: John Doe
                  external_id: order_12345
              withPaymentMethods:
                summary: Specific payment methods
                value:
                  amount: 4990
                  currency: USD
                  payment_method_types:
                    - card
                    - apple_pay
                    - google_pay
      responses:
        '200':
          description: Session created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentSession'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sessions/{session_id}:
    get:
      summary: Retrieve Session
      description: |
        Retrieve a payment session by ID.
        Supports both API key and client secret authentication.
      operationId: retrieveSession
      tags:
        - Sessions
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Session retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentSessionFull'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Update Session
      description: |
        Update a payment session. Only sessions in `requires_payment_method` status can be updated.
      operationId: updateSession
      tags:
        - Sessions
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSessionRequest'
      responses:
        '200':
          description: Session updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentSessionFull'
        '400':
          description: Session cannot be updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /sessions/{session_id}/cancel:
    post:
      summary: Cancel Session
      description: |
        Cancel a payment session. Sessions in `requires_payment_method`, `requires_action`, or `processing` status can be canceled.
      operationId: cancelSession
      tags:
        - Sessions
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                cancellation_reason:
                  type: string
                  enum:
                    - duplicate
                    - fraudulent
                    - requested_by_customer
                    - abandoned
      responses:
        '200':
          description: Session canceled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentSessionFull'
        '400':
          description: Session cannot be canceled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /get-session-config/{session_id}:
    get:
      summary: Get Session Config
      description: |
        Retrieve configuration for the frontend SDK.
        Called by the SDK using the client secret.
      operationId: getSessionConfig
      tags:
        - Sessions
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      security:
        - ClientSecretAuth: []
      responses:
        '200':
          description: Session config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionConfig'
        '400':
          description: Session expired or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /confirm-payment/{session_id}:
    post:
      summary: Confirm Payment
      description: |
        Confirm a payment session with a tokenized payment method.
        Routes the payment to the appropriate processor based on routing rules.
      operationId: confirmPayment
      tags:
        - Payments
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      security:
        - ClientSecretAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmPaymentRequest'
            examples:
              card:
                summary: Card payment
                value:
                  payment_method_type: card
                  token_id: tok_abc123
                  token_provider: basis_theory
              applePay:
                summary: Apple Pay
                value:
                  payment_method_type: apple_pay
                  apple_pay_token: '{"paymentData":{}}'
                  token_provider: basis_theory
              googlePay:
                summary: Google Pay
                value:
                  payment_method_type: google_pay
                  google_pay_token: '{"paymentMethodData":{}}'
                  token_provider: basis_theory
              bankAccount:
                summary: Bank account (ACH)
                value:
                  payment_method_type: bank_account
                  token_id: tok_bank_xyz
                  token_provider: basis_theory
                  bank_account:
                    account_holder_name: John Doe
                    account_type: checking
              paypal:
                summary: PayPal wallet
                value:
                  payment_method_type: paypal
                  psp: paypal
                  token_provider: atlas
      responses:
        '200':
          description: Payment confirmed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '400':
          description: Payment failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentError'

  /capture-payment/{payment_id}:
    post:
      summary: Capture Payment
      description: |
        Capture an authorized payment (manual capture flow).
        Supports partial captures by specifying an amount.
      operationId: capturePayment
      tags:
        - Payments
      parameters:
        - name: payment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      security:
        - ApiKeyAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CapturePaymentRequest'
            examples:
              full:
                summary: Full capture
                value: {}
              partial:
                summary: Partial capture
                value:
                  amount: 2500
      responses:
        '200':
          description: Payment captured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'
        '400':
          description: Capture failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentError'

  /refund-payment/{payment_id}:
    post:
      summary: Refund Payment
      description: |
        Refund a captured payment. Supports partial refunds by specifying an amount.
      operationId: refundPayment
      tags:
        - Payments
      parameters:
        - name: payment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      security:
        - ApiKeyAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefundPaymentRequest'
            examples:
              full:
                summary: Full refund
                value: {}
              partial:
                summary: Partial refund
                value:
                  amount: 1500
                  reason: customer_request
      responses:
        '200':
          description: Refund created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Refund'
        '400':
          description: Refund failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentError'

  /apple-pay-validate-merchant:
    post:
      summary: Validate Apple Pay Merchant
      description: |
        Validate merchant for Apple Pay session.
        Called during Apple Pay checkout flow.
      operationId: validateApplePayMerchant
      tags:
        - Apple Pay
      security:
        - ClientSecretAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - validation_url
                - domain
                - session_id
              properties:
                validation_url:
                  type: string
                  description: Apple's validation URL
                domain:
                  type: string
                  description: Domain making the request
                session_id:
                  type: string
                  format: uuid
                  description: Payment session ID
      responses:
        '200':
          description: Merchant validated
          content:
            application/json:
              schema:
                type: object
                description: Apple Pay merchant session object

  /threeds-authenticate:
    post:
      summary: Initiate 3D Secure Authentication
      description: |
        Create a 3DS session for a card token and return challenge data if required.
      operationId: authenticate3ds
      tags:
        - 3D Secure
      security:
        - ClientSecretAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ThreeDSAuthenticateRequest'
      responses:
        '200':
          description: 3DS session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreeDSSession'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /threeds-authenticate/sessions/{session_id}/result:
    get:
      summary: Get 3D Secure Result
      description: |
        Fetch the latest authentication result for a 3DS session.
      operationId: get3dsResult
      tags:
        - 3D Secure
      security:
        - ClientSecretAuth: []
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: 3DS result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreeDSResult'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /threeds-authenticate/sessions/{session_id}/challenge-complete:
    post:
      summary: Complete 3D Secure Challenge
      description: |
        Confirm completion of a 3DS challenge and refresh result values.
      operationId: complete3dsChallenge
      tags:
        - 3D Secure
      security:
        - ClientSecretAuth: []
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Challenge result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreeDSResult'
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /network-tokens:
    post:
      summary: Create Network Token
      description: |
        Create a network token for a card token. Optionally return a cryptogram.
      operationId: createNetworkToken
      tags:
        - Network Tokens
      security:
        - ClientSecretAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNetworkTokenRequest'
      responses:
        '201':
          description: Network token created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkToken'

  /network-tokens/{network_token_id}/cryptogram:
    post:
      summary: Generate Cryptogram
      description: |
        Generate a cryptogram for a network token.
      operationId: generateCryptogram
      tags:
        - Network Tokens
      security:
        - ClientSecretAuth: []
      parameters:
        - name: network_token_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - session_id
              properties:
                session_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Cryptogram generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cryptogram'

  /network-tokens/{network_token_id}:
    get:
      summary: Get Network Token
      description: |
        Retrieve network token details.
      operationId: getNetworkToken
      tags:
        - Network Tokens
      security:
        - ClientSecretAuth: []
      parameters:
        - name: network_token_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: session_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Network token details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkToken'

    delete:
      summary: Delete Network Token
      description: |
        Suspend a network token.
      operationId: deleteNetworkToken
      tags:
        - Network Tokens
      security:
        - ClientSecretAuth: []
      parameters:
        - name: network_token_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: session_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Network token deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /transactions/sync:
    post:
      summary: Sync Fallback Transactions
      description: |
        Record fallback PSP transactions for reconciliation.
      operationId: syncTransactions
      tags:
        - Transactions
      security:
        - ClientSecretAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SyncTransactionRequest'
      responses:
        '200':
          description: Sync acknowledged
          content:
            application/json:
              schema:
                type: object
                properties:
                  synced:
                    type: boolean

  /card-collection-proxy:
    post:
      summary: Card Collection Proxy
      description: |
        Tokenize inbound card data and forward to a destination URL.
      operationId: cardCollectionProxy
      tags:
        - Card Collection
      parameters:
        - name: BT-PROXY-KEY
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Destination response
          content:
            application/json:
              schema:
                type: object

components:
  securitySchemes:
    ApiKeyAuth:
      type: http
      scheme: bearer
      description: API key (sk_test_* or sk_live_*)
    ClientSecretAuth:
      type: http
      scheme: bearer
      description: Client secret from payment session

  schemas:
    CreateSessionRequest:
      type: object
      required:
        - amount
        - currency
      properties:
        amount:
          type: integer
          minimum: 1
          description: Amount in cents
          example: 4990
        currency:
          type: string
          minLength: 3
          maxLength: 3
          description: ISO 4217 currency code
          example: USD
        external_id:
          type: string
          description: Your order or reference ID
          example: order_12345
        customer:
          type: object
          properties:
            email:
              type: string
              format: email
            name:
              type: string
        capture_method:
          type: string
          enum: [automatic, manual]
          default: automatic
          description: Whether to capture immediately or authorize only
        payment_method_types:
          type: array
          items:
            $ref: '#/components/schemas/PaymentMethodType'
          description: Allowed payment methods (defaults to tenant config)
        success_url:
          type: string
          format: uri
          description: Redirect URL after successful payment
        cancel_url:
          type: string
          format: uri
          description: Redirect URL if customer cancels
        metadata:
          type: object
          additionalProperties:
            type: string
          description: Custom key-value metadata

    PaymentSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        client_secret:
          type: string
          description: Secret for frontend SDK authentication
        status:
          $ref: '#/components/schemas/SessionStatus'
        amount:
          type: integer
        currency:
          type: string
        external_id:
          type: string
        fallback_url:
          type: string
          format: uri
          description: PSP hosted checkout for fallback
        created_at:
          type: string
          format: date-time

    PaymentSessionFull:
      type: object
      properties:
        id:
          type: string
          format: uuid
        object:
          type: string
          enum: [payment_session]
        status:
          $ref: '#/components/schemas/SessionStatus'
        amount:
          type: integer
        currency:
          type: string
        client_secret:
          type: string
        customer_email:
          type: string
        customer_name:
          type: string
        description:
          type: string
        capture_method:
          type: string
          enum: [automatic, manual]
        payment_method_types:
          type: array
          items:
            $ref: '#/components/schemas/PaymentMethodType'
        billing_address:
          type: object
          additionalProperties: true
        shipping_address:
          type: object
          additionalProperties: true
        metadata:
          type: object
          additionalProperties:
            type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        canceled_at:
          type: string
          format: date-time
          nullable: true
        cancellation_reason:
          type: string
          nullable: true
        livemode:
          type: boolean
        latest_attempt:
          type: object
          nullable: true
          properties:
            id:
              type: string
              format: uuid
            psp:
              $ref: '#/components/schemas/PSPName'
            status:
              type: string
            psp_transaction_id:
              type: string
        next_action:
          type: object
          nullable: true
          description: Action required to complete payment (3DS, redirect)
          properties:
            type:
              type: string
              enum: [redirect]
            redirect_to_url:
              type: object
              properties:
                url:
                  type: string
                  format: uri
                return_url:
                  type: string
                  format: uri

    UpdateSessionRequest:
      type: object
      properties:
        amount:
          type: integer
          minimum: 1
        currency:
          type: string
        description:
          type: string
        statement_descriptor:
          type: string
        customer:
          type: object
          properties:
            email:
              type: string
              format: email
            name:
              type: string
            phone:
              type: string
        billing_address:
          type: object
          additionalProperties: true
        shipping_address:
          type: object
          additionalProperties: true
        metadata:
          type: object
          additionalProperties:
            type: string

    SessionConfig:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        client_secret:
          type: string
        amount:
          type: integer
        currency:
          type: string
        capture_provider:
          type: string
          enum: [atlas, basis_theory, vgs]
          description: Vault provider for card tokenization
        environment:
          type: string
          enum: [test, live]
        basis_theory_key:
          type: string
          description: Public key for Basis Theory Elements
        fallback_url:
          type: string
        payment_methods:
          type: array
          items:
            $ref: '#/components/schemas/PaymentMethodType'
        apple_pay:
          $ref: '#/components/schemas/ApplePayConfig'
        google_pay:
          $ref: '#/components/schemas/GooglePayConfig'
        bank_account:
          $ref: '#/components/schemas/BankAccountConfig'

    ApplePayConfig:
      type: object
      properties:
        merchant_id:
          type: string
        merchant_name:
          type: string
        country_code:
          type: string
        supported_networks:
          type: array
          items:
            type: string

    GooglePayConfig:
      type: object
      properties:
        merchant_id:
          type: string
        merchant_name:
          type: string
        environment:
          type: string
          enum: [TEST, PRODUCTION]
        allowed_card_networks:
          type: array
          items:
            type: string

    BankAccountConfig:
      type: object
      properties:
        account_types:
          type: array
          items:
            type: string
            enum: [checking, savings]

    ConfirmPaymentRequest:
      type: object
      required:
        - payment_method_type
        - token_provider
      properties:
        payment_method_type:
          $ref: '#/components/schemas/PaymentMethodType'
        token_id:
          type: string
          description: Basis Theory token ID (required for card/bank)
        token_provider:
          type: string
          enum: [basis_theory, vgs]
        psp:
          type: string
          description: Force a specific PSP for the initial attempt
        routing_profile_id:
          type: string
          format: uuid
          description: Use a specific routing profile for PSP selection
        apple_pay_token:
          type: string
          description: JSON-encoded Apple Pay token (required for apple_pay)
        google_pay_token:
          type: string
          description: JSON-encoded Google Pay token (required for google_pay)
        vgs_data:
          type: object
          description: Required when token_provider is vgs
          properties:
            card_number:
              type: string
            card_expiry:
              type: string
            card_cvc:
              type: string
        bank_account:
          type: object
          properties:
            account_holder_name:
              type: string
            account_type:
              type: string
              enum: [checking, savings]

    CapturePaymentRequest:
      type: object
      properties:
        amount:
          type: integer
          description: Partial capture amount in cents (omit for full capture)

    RefundPaymentRequest:
      type: object
      properties:
        amount:
          type: integer
          description: Partial refund amount in cents (omit for full refund)
        reason:
          type: string
          description: Optional refund reason

    ThreeDSAuthenticateRequest:
      type: object
      required:
        - session_id
        - token_id
        - amount
        - currency
      properties:
        session_id:
          type: string
          format: uuid
        token_id:
          type: string
        amount:
          type: integer
          description: Amount in cents
        currency:
          type: string
          minLength: 3
          maxLength: 3
        challenge_preference:
          type: string
          enum: [no_preference, no_challenge, challenge_requested, challenge_mandated]

    ThreeDSSession:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        challenge_required:
          type: boolean
        challenge_url:
          type: string
        authentication_value:
          type: string
        eci:
          type: string
        ds_transaction_id:
          type: string
        liability_shift:
          type: boolean

    ThreeDSResult:
      type: object
      properties:
        status:
          type: string
        authentication_value:
          type: string
        eci:
          type: string
        ds_transaction_id:
          type: string
        liability_shift:
          type: boolean

    CreateNetworkTokenRequest:
      type: object
      required:
        - session_id
        - token_id
      properties:
        session_id:
          type: string
          format: uuid
        token_id:
          type: string
        request_cryptogram:
          type: boolean

    NetworkToken:
      type: object
      properties:
        networkTokenId:
          type: string
        network:
          type: string
        status:
          type: string
        tokenExpiryMonth:
          type: string
        tokenExpiryYear:
          type: string
        cryptogram:
          type: string
        cryptogramType:
          type: string

    Cryptogram:
      type: object
      properties:
        cryptogram:
          type: string
        cryptogramType:
          type: string
        expiresAt:
          type: string
          format: date-time

    SyncTransactionRequest:
      type: object
      required:
        - session_id
        - route
        - data
      properties:
        session_id:
          type: string
          format: uuid
        route:
          type: string
        data:
          type: object
          additionalProperties: true
        timestamp:
          type: string
          format: date-time

    Payment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        session_id:
          type: string
          format: uuid
        amount:
          type: integer
        currency:
          type: string
        status:
          $ref: '#/components/schemas/PaymentStatus'
        payment_method_type:
          $ref: '#/components/schemas/PaymentMethodType'
        psp:
          $ref: '#/components/schemas/PSPName'
        psp_transaction_id:
          type: string
        captured_amount:
          type: integer
        refunded_amount:
          type: integer
        card:
          type: object
          properties:
            brand:
              type: string
            last4:
              type: string
            exp_month:
              type: integer
            exp_year:
              type: integer
        wallet:
          type: object
          properties:
            type:
              type: string
              enum: [apple_pay, google_pay]
            card_network:
              type: string
        bank_account:
          type: object
          properties:
            bank_name:
              type: string
            last4:
              type: string
            account_type:
              type: string
        created_at:
          type: string
          format: date-time

    Refund:
      type: object
      properties:
        id:
          type: string
          format: uuid
        payment_id:
          type: string
          format: uuid
        amount:
          type: integer
        currency:
          type: string
        status:
          type: string
          enum: [pending, succeeded, failed]
        reason:
          type: string
        created_at:
          type: string
          format: date-time

    PaymentError:
      type: object
      required:
        - error
      properties:
        error:
          $ref: '#/components/schemas/ErrorDetails'

    Error:
      type: object
      required:
        - error
      properties:
        error:
          $ref: '#/components/schemas/ErrorDetails'

    ErrorDetails:
      type: object
      required:
        - type
        - code
        - message
        - request_id
      properties:
        type:
          type: string
          enum:
            - api_error
            - authentication_error
            - card_error
            - idempotency_error
            - invalid_request_error
            - rate_limit_error
            - validation_error
          description: |
            The type of error:
            - `api_error` - Internal server errors (500)
            - `authentication_error` - Invalid API key (401)
            - `card_error` - Card was declined (402)
            - `idempotency_error` - Idempotency key conflict (409)
            - `invalid_request_error` - Invalid parameters (400)
            - `rate_limit_error` - Too many requests (429)
            - `validation_error` - Request validation failed (400)
        code:
          type: string
          description: Specific error code for programmatic handling
          example: card_declined
        message:
          type: string
          description: Human-readable error message
          example: Your card was declined
        decline_code:
          type: string
          description: Card-specific decline reason (only for card_error type)
          example: insufficient_funds
        param:
          type: string
          description: Parameter that caused the error (for validation errors)
          example: amount
        request_id:
          type: string
          description: Unique request ID for debugging and support
          example: req_1a2b3c_abc123
        doc_url:
          type: string
          format: uri
          description: Link to documentation for this error code

    PaymentMethodType:
      type: string
      enum:
        - card
        - apple_pay
        - google_pay
        - bank_account
        - paypal

    SessionStatus:
      type: string
      enum:
        - requires_payment_method
        - requires_action
        - processing
        - succeeded
        - failed
        - canceled
      description: |
        Payment session status:
        - `requires_payment_method` - Session created, awaiting payment method
        - `requires_action` - Additional action needed (3DS, redirect)
        - `processing` - Payment is being processed
        - `succeeded` - Payment completed successfully
        - `failed` - Payment failed
        - `canceled` - Session was canceled

    PaymentStatus:
      type: string
      enum:
        - pending
        - authorized
        - captured
        - failed
        - canceled
        - refunded

    PSPName:
      type: string
      enum:
        - stripe
        - adyen
        - authorizenet
        - chase
        - nuvei
        - dlocal
        - braintree
        - checkoutcom
        - airwallex
        - windcave
        - paypal

