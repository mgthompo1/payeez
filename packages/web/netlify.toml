[build]
  command = "cd ../.. && rm -rf node_modules package-lock.json && npm install && cd packages/web && npm run build"
  publish = ".next"

[build.environment]
  NETLIFY_BLOBS_ENABLED = "false"
  NEXT_TELEMETRY_DISABLED = "1"
  NETLIFY_USE_YARN = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
